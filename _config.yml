title: Der wundersame Blog des Sebastian Reimers
email: blog@sebastianreimer.com
description: >- # this means to ignore newlines until "baseurl:"
  In diesem Blog möchte ich zum einen Buchempfehlungen und schöne Orte in der Natur teilen, aber auch mein Wissen erweitern und neu Gelerntes als einfache Einträge veröffentlichen.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
